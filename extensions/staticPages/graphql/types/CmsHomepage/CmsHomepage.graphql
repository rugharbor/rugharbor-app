"""
Lookup CMS page by ID
"""


type page {
  cmsPageId: Int
  uuid: String!
  url_key: String!
  name: String!
  created_at: String!
  updated_at: String!
  content: String
  metaTitle: String
  metaKeywords: String
  metaDescription: String
}


extend type Query {
  cmsHomePage: [page]
}


